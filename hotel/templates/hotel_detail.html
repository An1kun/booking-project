{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'hotel/styles.css' %}">
    <title>Hotels</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container">
        <div class="title text-center">
            <h2 class="title text-center fs-1">{{hotel.name}}</h2>
            <p class="fs-6">{{hotel.city}}</p>
            <div class="d-flex flex-column align-items-center">
                <img src={{ hotel.photo.url }} alt="hotel image" class="detail_img" >
                <div class="mt-3">
                    <p class="fs-4">{{hotel.description}}</p>
                </div>
                <a href = "{% url 'booking_room' hotel.id %}" ><button type="button" class="btn btn-outline-primary" >Book</button></a>
            </div>
        </div>
    </div>
    
    


</body>
</html>
