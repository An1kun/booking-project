{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'hotel/styles.css' %}">
    <title>Hotels</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="mt-2">
    <h1>Edit Review</h1>
    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-outline-primary">Update Review</button>
    </form>
</body>
